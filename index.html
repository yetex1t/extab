<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>新标签页</title>
        <link rel="icon" href="./img/icon-48.png" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
        <script type="text/javascript" src="./js/search.js"></script>
    </head>

    <body>
        <div id="content">
            <div id="image-box">
                <embed src="./img/logo.png" width="270px" />
            </div>
            <div id="search-box">
                <input type="button" id="search-logo" />
                <input
                    type="text"
                    id="search-input"
                    placeholder="输入并搜索 ..."
                    autocomplete="off"
                />
                <input type="button" id="search-button" />
            </div>
        </div>
    </body>
</html>
